<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Icons</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<body>
  <div class="card-from-carousal-foot">
    <div class="green-box-from-carousal-foot">
      <!-- Ship Icon -->
      <div class="icon-from-carousal-foot">
        <img src="assets/images/icons/ship_charting_icon.png" alt="Ship Icon">
      </div>
      <span class="icon-text-from-carousal-foot">
        SHIP CATERING
      </span>
    </div>
  </div>
</body>

</html>
<style>
  /* Reset some default styles */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .green-box-from-carousal-foot {

    margin: 20px auto;
    width: 170px;
    height: 190px;
    border: 1px solid #ddd;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    background-color: #00522d;
    padding: 20px 15px;
    display: flex;
    flex-direction: column;
    /* justify-content: space-between; */
  
    align-items: center;
  }

  .icon-from-carousal-foot {
    margin-top: 10px;
    display: flex;
    align-items: center;
  }

  .icon-from-carousal-foot img {
    width: 150px;
    height: auto;
  }

  .icon-text-from-carousal-foot {
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    margin-top: 30px;
  }
</style>
