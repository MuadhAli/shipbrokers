<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>

    <!-- Carousel Start -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-caption">
                    <h1 class="animated fadeInRight">AEB SAUDI </h1>
                    <p class="animated fadeInLeft">CONTRACTING</p>
                </div>
            </div>

            <div class="carousel-item">
                <div class="carousel-caption">
                    <h1 class="animated fadeInRight">SERVICES</h1>
                    <h1 class="animated fadeInLeft"></h1>
                </div>
            </div>

            <div class="carousel-item">
                <div class="carousel-caption">
                    <h1 class="animated fadeInRight"> FABRICATION WORKS</h1>
                    <h1 class="animated fadeInLeft"></h1>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-caption">
                    <h1 class="animated fadeInRight">RENTAL EQUIPMENTS</h1>
                    <h1 class="animated fadeInLeft"></h1>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Carousel End -->



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
