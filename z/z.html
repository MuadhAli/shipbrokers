<html lang="en">

<head>

    <title>Home Modern</title>
    <style>
        .container-un-cs {
            width: 100%;
            max-width: 100%;
            height: 400px;
            background-color: #00522d;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .content-un-cs {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            color: black;
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }

        .content-un-cs {
            text-align: center;
            padding: 10px;
            box-sizing: border-box;

        }

        .content-un-cs img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 40px;
        }

        .content-un-cs h2 {
            margin-top: 10px;
            color: white;

        }

        .content-un-cs p {
            margin-top: 10px;
            color: #E2FF00;

        }

        .slide-un-cs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide-un-cs.active {
            opacity: 1;
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }
.indicators-un-cs {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    position: absolute;
    bottom: 20px;
    left: 0;
    right: 0;
}

.indicator-un-cs {
    width: 10px;
    height: 10px;
    background-color: #ccc;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.indicator-un-cs.active {
    background-color: #E2FF00;
}


    </style>
</head>
<body>
    <div class="container-un-cs">
        <div class="arrow left" onclick="changeSlide(-1)">
            <span><i class='fas fa-angle-left' style='font-size:88px;color:white'></i></span>
        </div>
        <div class="content-un-cs">
            <div class="slide-un-cs">
                <img src="./2.jpg" alt="Image Description">
                <h2>muadh</h2>
                <p>This is the content below the image and name.</p>
            </div>
            <div class="slide-un-cs">
                <img src="./2.jpg" alt="Image Description">
                <h2>Image rahees</h2>
                <p>This is the content below the image and name.</p>
            </div>
            <div class="slide-un-cs">
                <img src="./2.jpg" alt="Image Description">
                <h2>Image nouman</h2>
                <p>This is the content below the image and name.</p>
            </div>
            <div class="slide-un-cs">
                <img src="./2.jpg" alt="Image Description">
                <h2>Image sanad</h2>
                <p>This is the content below the image and name.</p>
            </div>
        </div>
        <div class="arrow right" onclick="changeSlide(1)">
            <span><i class='fas fa-angle-right' style='font-size:88px;color:white'></i></span>
        </div>
        <div class="indicators-un-cs">
            <div class="indicator-un-cs active"></div>
            <div class="indicator-un-cs"></div>
            <div class="indicator-un-cs"></div>
            <div class="indicator-un-cs"></div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide-un-cs');
        const indicators = document.querySelectorAll('.indicator-un-cs'); // Add this line
    
        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            indicators[currentSlide].classList.remove('active'); // Add this line
    
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
    
            slides[currentSlide].classList.add('active');
            indicators[currentSlide].classList.add('active'); // Add this line
        }
    
        function startAutoSlide() {
            setInterval(function () {
                changeSlide(1);
            }, 2000);
        }
        startAutoSlide();
    </script>
</body>
