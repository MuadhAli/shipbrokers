<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Responsive Navbar</title>

    <!-- style -->
    <link rel="stylesheet" href="zoro/css/zoro_final_navbar_css.css">

<body>
    <div class="mobile-nav-menu">
        <div id="mobile-menu-container" class="right">
            <div class="menu">
                <ul>
                    <li><a href="index.html" class="menu-item active">Home</a></li>
                    <li><a href="#" class="menu-item">ABOUT US</a></li>
                    <li><a href="#" class="menu-item">DEALERS</a></li>

                    <li><a href="#" class="menu-item">NEWS</a></li>
                    <li><a href="#" class="menu-item">CONTACT</a></li>
                </ul>
            </div>
            <div class="menu-icon">
                <div class="hamburger hamburger--stand" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </div>
            </div>
        </div>

        <!--MODAL-->
        <div id="shadow-glass"></div>

    <div class="top-main-box">
        <div class="top-second-box">

            <div class="middle-box-in-second">
                <img src="assets/images/logo/Compass Shipbrokers Logo.png" class="top-logo-cmps" alt="">
                <div class="opening-hours">
                    <span class="green-square">
                        <i class="fas fa-clock"></i>
                    </span>
                    <span class="opening-hours-text">
                        <span class="green-text">OPENING HOURS</span>
                        <br>
                        <span class="grey-text">MON - FRI 07:00 - 18:00</span>
                    </span>
                </div>
                <div class="opening-hours">
                    <span class="green-square">
                        <!-- <i class="fas fa-location"></i> -->
                        <img class="green-icon-inside-custom" src="assets/images/icons/location_icon.png" alt="">
                    </span>
                    <span class="opening-hours-text">
                        <span class="green-text">OUR LOCATION</span>
                        <br>
                        <span class="grey-text">DUBAI, UAE</span>
                    </span>
                </div>
                <div class="opening-hours">
                    <span class="green-square">
                        
                        <i class="fas fa-message"></i>
                    </span>
                    <span class="opening-hours-text">
                        <span class="green-text">QUICK SUPPORT</span>
                        <br>
                        <span class="grey-text">CHARTERING@COMPASS-SHIPBROKERS.COM</span>
                    </span>
                </div>

            </div>


            <nav class="d-flex  navbar-expand-lg d-block nav-main-custom">
                <div class="nav-sec1">
                    <ul class="list-unstyled d-flex navbar-nav mx-auto">
                        <li class="mx-2">
                            <a href="#" class="nav-item">HOME</a>
                        </li>
                        <li class="mx-2">
                            <a href="#" class="nav-item">ABOUT US</a>
                        </li>
                        <li class="mx-2">
                            <a href="#" class="nav-item">DEALERS</a>
                        </li>
                        <li class="mx-2">
                            <a href="#" class="nav-item">SERVICES</a>
                        </li>
                        <li class="mx-2">
                            <a href="#" class="nav-item">NEWS</a>
                        </li>
                        <li class="mx-2">
                            <a href="#" class="nav-item">CONTACT</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-sec2">
                    <a href=""><span class="glyphicon mx-4 ">&#xe236;</span></a>
                    <a href=""><span class="glyphicon mx-4 glyphicon-search"></span></a>

                </div>
                <div class="nav-sec3">
                    <a href="#"><i class="fab fa-facebook mx-4"></i></a>
                    <a href="#"><i class="fab fa-twitter mx-4"></i></a>
                    <a href="#"><i class="fab fa-instagram mx-4"></i></a>
                    <a href="#"><i class="fab fa-linkedin mx-4"></i></a>

                </div>
            </nav>
        </div>

    <!-- Include Bootstrap and FontAwesome libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="zoro/js/zoro2.js"></script>
